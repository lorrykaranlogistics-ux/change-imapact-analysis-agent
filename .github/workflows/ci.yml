name: impact-agent-ci
on:
  push:
    paths:
      - 'impact-agent-python/**'
  pull_request:
    paths:
      - 'impact-agent-python/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: impact-agent-python
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python -m compileall app
